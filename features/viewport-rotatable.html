<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rotatable Viewport - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
      cursor: grab;
      height: 500px;
    }
    .myspaceapp.active-pinch {
      cursor: grabbing;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>Rotatable Viewport â€“ Tapspace Features</h1>
  <p>You can rotate the viewport by mouse and touch. Drag with the mouse or press the mouse wheel left or right to rotate. On touch device, use one or more fingers to rotate.</p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const space = tapspace.create('#tapspace')
    const viewport = space.viewport()
    const layer = space.plane()

    // Create a few components
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const compOptions = { className: 'mycomponent' }
    const blockA = tapspace.element(
      template('Rotatable<br>viewport'),
      compOptions)
    const blockB = tapspace.element(template(''), compOptions)
    const blockC = tapspace.element(template(''), compOptions)
    layer.add(blockA, viewport.atNorm(0.1, 0.1))
    layer.add(blockB, blockA.atBottomRight())
    layer.add(blockC, blockA.atTopRight())
    blockC.scaleBy(0.5, blockC.atTopRight())

    // Make the viewport pannable and rotateable.
    // However, free panning is prevented by the fixed rotation center.
    viewport.pannable().rotatable({
      center: blockA.atBottomRight()
    })

    // Center viewport to blocks
    viewport.moveCenterTo(blockA.atBottomRight())
  </script>
</body>
</html>
