<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixel Component - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: gray;
      color: white;
    }
    .myspaceapp {
      background: black;
    }
    .mypixel {}
  </style>
</head>
<body>
  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const space = tapspace.create('#tapspace')
    const view = space.getView().pannable()
    const plane = space.plane()

    const createPixelElement = (color) => {
      const div = document.createElement('div')
      div.style.width = '1px'
      div.style.height = '1px'
      div.style.background = color
      div.className = 'mypixel'
      return div
    }
    const redPixelElement = createPixelElement('#ff0000')
    const greenPixelElement = createPixelElement('#00ff00')
    const bluePixelElement = createPixelElement('#2222ff')

    const redPixel = plane.add(redPixelElement, { x: 10, y: 10 })
    const greenPixel = plane.add(greenPixelElement, { x: 20, y: 10 })
    const bluePixel = plane.add(bluePixelElement, { x: 30, y: 10 })

  </script>
</body>
</html>
