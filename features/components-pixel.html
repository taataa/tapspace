<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixel Component - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: gray;
      color: white;
    }
    .myspaceapp {
      background: black;
    }
    .mypixel {}
  </style>
</head>
<body>
  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const viewport = tapspace.viewport('#tapspace').pannable()
    const layer = viewport.layer()

    // Create a pixel component
    const redpixel = new tapspace.Pixel('#ff0000', { className: 'mypixel' })
    const greenpixel = new tapspace.Pixel('#00ff00', { className: 'mypixel' })
    const bluepixel = new tapspace.Pixel('#2222ff', { className: 'mypixel' })
    layer.add(redpixel, { position: viewport.atNorm(0.48, 0.45) })
    layer.add(greenpixel, { position: viewport.atNorm(0.5, 0.45) })
    layer.add(bluepixel, { position: viewport.atNorm(0.52, 0.45) })

  </script>
</body>
</html>
