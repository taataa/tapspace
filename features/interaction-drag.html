<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drag Interaction - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
      height: 500px;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const space = tapspace.space('#tapspace')
    const viewport = space.viewport()
    const layer = space.plane()

    // Create a component
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const block = tapspace.element(template('Drag me!'))
    block.getElement().classList.add('mycomponent')
    layer.add(block)

    // Make the component emit drag events
    block.draggable()

    // Modify the label with gestures
    const label = block.getElement().querySelector('p')

    // React to tap events
    block.on('dragstart', (ev) => {
      block.element.classList.add('active')
      console.log('dragstart', ev)
    })
    block.on('dragmove', (ev) => {
      console.log('dragmove', ev)
    })
    block.on('dragend', (ev) => {
      block.element.classList.remove('active')
      label.innerHTML = 'Drag me!'
      console.log('dragend', ev)
    })
    block.on('dragcancel', (ev) => {
      block.element.classList.remove('active')
      label.innerHTML = 'Drag me!'
      console.log('dragcancel', ev)
    })
    block.on('drag', (ev) => {
      label.innerHTML = 'I am dragged :)'
      // console.log('drag', ev)
    })
  </script>
</body>
</html>
