<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Viewport - Tapspace Features</title>

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
      height: 500px;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 1rem;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <h1>Responsive Viewport â€“ Tapspace Features</h1>
  <p>The viewport is kept centered at the same point
    when you change the page width.
    On mobile devices, the re-centering action is triggered
    when the device is tilted on its side and the screen rotates.
  </p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    // Make the viewport responsive
    const viewport = tapspace.createView('#tapspace').pannable().responsive()
    const plane = tapspace.createPlane()
    viewport.addChild(plane)

    // Create a component for reference.
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const msg = 'Resize<br>the window.<br>The viewport<br>'
      + 'recenters<br>automatically.'
    const block = tapspace.createItem(template(msg))
    block.addClass('mycomponent')
    block.setAnchor(block.atMid())

    plane.addChild(block, viewport.atMid())
  </script>
</body>
</html>
