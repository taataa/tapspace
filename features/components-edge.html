<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edge Component - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: white;
      color: black;
    }
    .container {
      background: #BBB;
    }
    .myspaceapp {
      background: #DDD;
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    const view = tapspace.createView('#tapspace').zoomable()

    // Layer creation order determines drawing order.
    // Last created, top drawn.
    const edgelayer = view.addSpace()
    const nodelayer = view.addSpace()

    // Create nodes
    const m0 = tapspace.createCircle(20, 'red')
    const m1 = tapspace.createCircle(20, 'blue')
    const m2 = tapspace.createCircle(20, 'green')

    nodelayer.addChild(m0, view.atNorm(0.38, 0.3))
    nodelayer.addChild(m1, view.atNorm(0.62, 0.3))

    // Equilateral triangle
    const dist = m0.atAnchor().getDistanceTo(m1.atAnchor())
    const p2 = m0.atAnchor().polarOffset(dist, Math.PI / 3)
    nodelayer.addChild(m2, p2)

    // Create edges
    const edge01 = tapspace.createEdge('0.6em dotted black')
    const edge12 = tapspace.createEdge('0.6em solid gray')
    const edge20 = tapspace.createEdge('0.6em dashed black')

    edgelayer.addChild(edge01)
    edgelayer.addChild(edge12)
    edgelayer.addChild(edge20)

    edge01.setPoints(m0.atAnchor(), m1.atAnchor())
    edge12.setPoints(m1.atAnchor(), m2.atAnchor())
    edge20.setPoints(m2.atAnchor(), m0.atAnchor())

    // Attach titles for inspection
    edge01.element.title = 'Edge from m0 to m1'
    edge12.element.title = 'Edge from m1 to m2'
    edge20.element.title = 'Edge from m2 to m0'

    // Find mean
    const mMean = tapspace.createCircle(10, 'black')
    const pMean = tapspace.geometry.Point.fromMean(nodelayer, [
      m0.atAnchor(),
      m1.atAnchor(),
      m2.atAnchor()
    ])
    nodelayer.addChild(mMean, pMean)
  </script>
</body>
</html>
