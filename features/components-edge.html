<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edge Component - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: white;
      color: black;
    }
    .container {
      background: #BBB;
    }
    .myspaceapp {
      background: #DDD;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    const view = tapspace.viewport('#tapspace').zoomable()

    // Layer creation order determines drawing order.
    // Last created, top drawn.
    const edgelayer = view.layer()
    const nodelayer = view.layer()

    // Create nodes
    const m0 = tapspace.circle(20, 'red')
    const m1 = tapspace.circle(20, 'blue')
    const m2 = tapspace.circle(20, 'green')

    nodelayer.add(m0, { position: view.atNorm(0.38, 0.3) })
    nodelayer.add(m1, { position: view.atNorm(0.62, 0.3) })

    // Equilateral triangle
    const dist = m0.atAnchor().distanceTo(m1.atAnchor())
    const p2 = m0.atAnchor().polarOffset(dist, Math.PI / 3)
    nodelayer.add(m2, { position: p2 })

    // Create edges
    const edge01 = new tapspace.Edge('0.6em dotted black')
    const edge02 = new tapspace.Edge('0.6em solid gray')
    const edge12 = new tapspace.Edge('0.6em dashed black')

    edgelayer.add(edge01)
    edgelayer.add(edge02)
    edgelayer.add(edge12)

    edge01.setPoints(m0.atAnchor(), m1.atAnchor())
    edge02.setPoints(m0.atAnchor(), m2.atAnchor())
    edge12.setPoints(m1.atAnchor(), m2.atAnchor())
  </script>
</body>
</html>
