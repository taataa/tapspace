<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Edge Component - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: white;
      color: black;
    }
    .container {
      background: #BBB;
    }
    .myspaceapp {
      background: #DDD;
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    const view = tapspace.createView('#tapspace').zoomable().perspective()
    const network = tapspace.createSpace()
    view.addSpace(network)

    // Layer creation order determines drawing order.
    // Last created, top drawn.
    const edgelayer = tapspace.createSpace()
    const nodelayer = tapspace.createSpace()
    network.addChild(edgelayer)
    network.addChild(nodelayer)

    // Create nodes
    const m0 = tapspace.createCircle(20, 'red')
    const m1 = tapspace.createCircle(20, 'blue')
    const m2 = tapspace.createCircle(20, 'green')
    const m3 = tapspace.createCircle(20, 'orange')
    nodelayer.addChild(m0, view.atNorm(0.38, 0.3, 0))
    nodelayer.addChild(m1, view.atNorm(0.62, 0.6, 1))
    nodelayer.addChild(m2, view.atNorm(0.38, 0.3, 2))
    nodelayer.addChild(m3, view.atNorm(1, 0.1, 1))

    // Create edges
    const edge01 = tapspace.createEdge('0.6em dotted black')
    const edge12 = tapspace.createEdge('0.6em solid black')
    const edge13 = tapspace.createEdge('0.6em dashed #333')
    edgelayer.addChild(edge01)
    edgelayer.addChild(edge12)
    edgelayer.addChild(edge13)

    edge01.setPoints(m0.atAnchor(), m1.atAnchor())
    edge12.setPoints(m1.atAnchor(), m2.atAnchor())

    // Offset the endpoints by radius
    const vec13 = m1.atAnchor().getVectorTo(m3.atAnchor()).normalize(20)
    const start13 = m1.atAnchor().addVector(vec13)
    const end13 = m3.atAnchor().addVector(vec13.negate())
    edge13.setPoints(start13, end13)

    // HACK render edge each viewport transform
    const onIdle = () => {
      edge01.renderTransform()
      edge12.renderTransform()
      edge13.renderTransform()
    }
    view.on('idle', onIdle)
  </script>
</body>
</html>
