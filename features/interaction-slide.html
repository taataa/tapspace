<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide Interaction - Tapspace Features</title>

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
      height: 500px;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <h1>Slide Gesture â€“ Tapspace Features</h1>
  <p>Sliders move along a line. Drag the element to slide it horizontally.</p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default basis for content.
    const space = tapspace.createSpace('#tapspace')
    const viewport = space.getViewport()
    const basis = space.createBasis()

    // Create a component
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const block = tapspace.element(template('Slide me!'))
    block.getElement().classList.add('mycomponent')
    basis.add(block)

    // Make the component emit slide events
    block.slidable()

    // Modify the label with gestures
    const label = block.getElement().querySelector('p')

    // React to slide events
    block.on('slidestart', (ev) => {
      block.element.classList.add('active')
      console.log('slidestart', ev)
    })
    block.on('slidemove', (ev) => {
      console.log('slidemove', ev)
    })
    block.on('slideend', (ev) => {
      block.element.classList.remove('active')
      label.innerHTML = 'Slide me!'
      console.log('slideend', ev)
    })
    block.on('slidecancel', (ev) => {
      block.element.classList.remove('active')
      label.innerHTML = 'Slide me!'
      console.log('slidecancel', ev)
    })
    block.on('slide', (ev) => {
      label.innerHTML = 'I slide :)'
      // console.log('slide', ev)
    })
  </script>
</body>
</html>
