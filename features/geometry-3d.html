<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perspective 3D - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: white;
      color: black;
    }
    .container {
      background: #BBB;
    }
    .myspaceapp {
      background: #DDD;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    const space = tapspace.space('#tapspace')
    const view = space.viewport().zoomable()

    // Layer creation order determines drawing order.
    // Last created, top drawn.
    // const edgelayer = space.plane()
    const nodelayer = space.plane()

    // Create nodes
    const nod0 = tapspace.circle(20, 'red')
    const nod1 = tapspace.circle(20, 'blue')
    const nod2 = tapspace.circle(20, 'green')
    nodelayer.add(nod0, view.atNorm(0.38, 0.3, 0))
    nodelayer.add(nod1, view.atNorm(0.5, 0.3, 0.1))
    nodelayer.add(nod2, view.atNorm(0.62, 0.3, 0.2))

    const nod3 = tapspace.circle(20, 'red')
    const nod4 = tapspace.circle(20, 'blue')
    const nod5 = tapspace.circle(20, 'green')
    nodelayer.add(nod3, view.atNorm(0.38, 0.6, 0.2))
    nodelayer.add(nod4, view.atNorm(0.5, 0.6, 0.1))
    nodelayer.add(nod5, view.atNorm(0.62, 0.6, 0.0))

    const text0 = tapspace.element('hello')
    const text1 = tapspace.element('world')
    nodelayer.add(text0, view.atNorm(0.3, 0.4, 0))
    nodelayer.add(text1, view.atNorm(0.6, 0.4, 0))
  </script>
</body>
</html>
