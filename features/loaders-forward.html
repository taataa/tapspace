<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tree Loader, forward case - Tapspace Features</title>

  <!-- Mobile-friendly width settings. Disables default browser zooming
       features native gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: white;
      height: 500px;
    }
    .affine-node {
      background: white;
      color: black;
      text-align: center;
      font-size: 20px;
      border: 2px solid black;
    }
    .affine-node.current {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tree loader â€“ Tapspace Features</h1>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const viewport = tapspace.createView('#tapspace')
    viewport.zoomable()

    const loader = new tapspace.loaders.TreeLoader({
      viewport: viewport,

      mapper: function (parentId, parent, childId) {
        return parent.getBasis().offset(100, 0)
      },

      backmapper: function (childId, child, parentId) {
        return child.getBasis().offset(-100, 0)
      },

      tracker: function (parentId, parent) {
        const i = parseInt(parentId)
        return ['' + (i + 1)]
      },

      backtracker: function (childId, child) {
        const i = parseInt(childId)
        if (i === 0) {
          return null
        }
        return '' + (i - 1)
      }
    })

    loader.on('open', (ev) => {
      setTimeout(() => {
        const node = tapspace.createNode(40)
        node.html(ev.id)
        node.spaceId = ev.id
        loader.addSpace(ev.id, node)
        if (ev.depth > 0) {
          loader.openNeighbors(ev.id, ev.depth)
        }
      })
    })
    loader.on('close', (ev) => {
      loader.removeSpace(ev.id)
    })

    viewport.on('idle', () => {
      const spaces = viewport.getSpaces()
      const metrics = viewport.measureNearest(spaces, 1)
      if (metrics.length > 0) {
        const nearest = metrics[0].target
        // Display the nearest
        spaces.forEach(space => {
          if (space === nearest) {
            space.addClass('current')
          } else {
            space.removeClass('current')
          }
        })
        // Grow and prune
        loader.openNeighbors(nearest.spaceId, 2)
        loader.closeNeighbors(nearest.spaceId, 4)
      }
    })

    loader.init('10', viewport.getBasisAt(viewport.atCenter()))
  </script>
</body>
</html>
