<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Press Effect - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const viewport = tapspace.viewport('#tapspace')
    const layer = viewport.layer()

    // Create a component
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const component = tapspace.component(template('Tap me!'))
    component.element.classList.add('mycomponent')
    layer.add(component)

    // Make the component emit tap events
    component.tappable()

    // React to tap events
    component.on('tapstart', (ev) => {
      component.element.classList.add('active')
      console.log('tapstart', ev)
    })
    component.on('tapend', (ev) => {
      component.element.classList.remove('active')
      console.log('tapend', ev)
    })
    component.on('tapcancel', (ev) => {
      component.element.classList.remove('active')
      console.log('tapcancel', ev)
    })
    component.on('tap', (ev) => {
      component.element.classList.remove('active')
      const label = component.element.querySelector('p')
      label.innerHTML = 'I was tapped :)'
      console.log('tap', ev)
      tapspace.effects.press(component)
    })
  </script>
</body>
</html>
