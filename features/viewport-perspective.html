<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perspective Viewport - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <h1>Perspective Viewport â€“ Tapspace Features</h1>
  <p>Pan the viewport to reveal depth of the components</p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const space = tapspace.space('#tapspace') //.perspective()

    // Create components for reference.
    const template = (t) => '<p class="mylabel">' + t + '</p>'

    const blocka = space.component(template('Far away'), {
      className: 'mycomponent',
      origin: 'center',
      position: space.atNorm(0.4, 0.5, 2)
    })
    const blockb = space.component(template('Up close'), {
      className: 'mycomponent',
      origin: 'center',
      position: space.atNorm(0.6, 0.5, 0)
    })
  </script>
</body>
</html>
