<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perspective Viewport - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
      height: 500px;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <h1>Perspective Viewport â€“ Tapspace Features</h1>
  <p>Pan the viewport to reveal depth of the components</p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    const view = tapspace.createView('#tapspace').pannable().perspective()
    const space = tapspace.createSpace()
    view.addChild(space)

    // Content template for blocks. Blocks give us visual reference.
    const template = (t) => '<p class="mylabel">' + t + '</p>'

    const blocka = tapspace.createItem(template('Far away'))
    blocka.addClass('mycomponent')
    space.addChild(blocka, view.atNorm(0.4, 0.5, 2))

    const blockb = tapspace.createItem(template('Up close'))
    blockb.addClass('mycomponent')
    space.addChild(blockb, view.atNorm(0.6, 0.5, 0))
  </script>
</body>
</html>
