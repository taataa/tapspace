<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perspective Viewport - Tapspace Features</title>

  <!-- TODO simplify for release -->

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: black;
      color: grey;
    }
    .myspaceapp {
      background: gray;
    }
    .mycomponent {
      background: white;
      color: black;
    }
    .mylabel {
      margin-top: 5rem;
      text-align: center;
      font-size: 2rem;
    }
    .mycomponent.active {
      background: #EEE;
    }
  </style>
</head>
<body>
  <h1>Perspective Viewport â€“ Tapspace Features</h1>
  <p>Pan the viewport to reveal depth of the components</p>

  <!-- A tapspace viewport -->
  <div id="tapspace" class="myspaceapp"></div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
    // Setup the tapspace viewport and the default layer for content.
    // Make the viewport perspective
    const viewport = tapspace.viewport('#tapspace') //.perspective()

    // Create two layers at different depths.
    const layera = viewport.layer()
    const layerb = viewport.layer()

    // Create components for reference.
    const template = (t) => '<p class="mylabel">' + t + '</p>'
    const compOptions = { className: 'mycomponent' }
    const blocka = tapspace.component(template('Far away'), compOptions)
    layera.add(blocka, {
      anchor: blocka.atMid(),
      position: viewport.atNorm(0.4, 0.5)
    })
    const blockb = tapspace.component(template('Up close'), compOptions)
    layerb.add(blockb, {
      anchor: blockb.atMid(),
      position: viewport.atNorm(0.6, 0.5)
    })
  </script>
</body>
</html>
