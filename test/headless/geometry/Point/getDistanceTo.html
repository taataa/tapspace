<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Point:getDistanceTo - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const basis = tapspace.createSpace()
    view.addChild(basis)
    // Create two points
    const pa = basis.at(10, 6)
    const pb = basis.at(20, 6)

    // Distance between them
    const dist = pa.getDistanceTo(pb)
    t.equal(dist.dist, 10)

    // Vector between them
    const vec = pa.getVectorTo(pb)
    t.deepEqual(vec.vec, { x: 10, y: 0, z: 0 })
  </script>
</body>
</html>
