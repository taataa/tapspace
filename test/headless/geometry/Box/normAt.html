<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box:normAt - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    const item = tapspace.createNode(10, 'black')
    space.addChild(item, space.at(0, 0))

    // Get a box. Size is { w: 20, h: 20, d: 0 }
    const box = item.getBoundingBox()

    t.deepEqual(
      box.normAt(0, 0, 0),
      { rx: 0, ry: 0, rz: 0 },
      'trivial'
    )
    t.deepEqual(
      box.normAt(20, 20, 20),
      { rx: 1, ry: 1, rz: 0 },
      'should handle zero depth'
    )
  </script>
</body>
</html>
