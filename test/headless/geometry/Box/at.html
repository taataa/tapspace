<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box:at - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    const item = tapspace.createNode(10, 'black')
    space.addChild(item)

    // Get a box
    const box = item.getBoundingBox()

    const p = box.at(10, 10)
    const p0 = item.at(10, 10)
    t.ok(p.almostEqual(p0), 'box and item share the basis')
  </script>
</body>
</html>
