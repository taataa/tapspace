<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basis:scaleBy - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const item = tapspace.createNode(10, 'black')
    space.addChild(item, space.at(20, 20))

    const basis = item.getBasis().scaleBy(2, item.atAnchor())
    const b0 = new tapspace.geometry.Basis(item, { a: 2, b: 0, x: -10, y: -10, z: 0 })

    t.deepEqual(basis.getRaw(), b0.getRaw(), 'should be scaled')
  </script>
</body>
</html>
