<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Item:getVectorTo - Tapspace Test</title>
  <link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const item = tapspace.createItem('<h1>Hello</h1>')
    item.setSize(20, 20)
    space.addChild(item)
    item.translateBy({ x: 30, y: 40 })

    t.deepEqual(
      item.getVectorTo(item.atTopRight()).transitRaw(space),
      { x: 20, y: 0, z: 0 },
      'vector to corner'
    )

    t.deepEqual(
      item.getVectorTo(space).transitRaw(space),
      { x: -30, y: -40, z: 0 },
      'vector to anchor'
    )
  </script>
</body>
</html>
