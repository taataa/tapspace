<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Item:getDistanceTo - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 500px;
      height: 400px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const item = tapspace.createItem('<h1>Hello</h1>')
    item.setSize(20, 20)
    space.addChild(item)
    item.translateBy({ x: 30, y: 40 })

    t.equal(
      item.getDistanceTo(item.atTopRight()).transitRaw(space),
      20,
      'distance to point'
    )

    t.equal(
      item.getDistanceTo(space).transitRaw(space),
      50,
      'distance to anchor'
    )

  </script>
</body>
</html>
