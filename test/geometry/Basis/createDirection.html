<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basis:createDirection - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    space.rotateBy(Math.PI / 2)

    const spaceBasis = space.getBasis()

    let dir, dir0

    dir = spaceBasis.createDirection(Math.PI / 2).changeBasis(view)
    dir0 = new tapspace.geometry.Direction(view, { x: -1, y: 0, z: 0 })
    t.ok(dir.almostEqual(dir0), 'should handle default phi angle')

    dir = spaceBasis.createDirection(Math.PI / 2, 0).changeBasis(view)
    dir0 = new tapspace.geometry.Direction(view, { x: 0, y: 0, z: 1 })
    t.ok(dir.almostEqual(dir0), 'should handle zero phi angle')
  </script>
</body>
</html>
