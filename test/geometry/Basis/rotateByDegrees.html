<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Basis:rotateByDegrees - Tapspace Test</title>
  <link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const item = tapspace.createNode(10, 'black')
    space.addChild(item, space.at(20, 20))

    const basis = item.getBasis().rotateByDegrees(180, item.atAnchor())
    const b0 = new tapspace.geometry.Basis(item, { a: -1, b: 0, x: 20, y: 20, z: 0 })

    t.ok(basis.almostEqual(b0), 'should be rotated 180 deg')
  </script>
</body>
</html>
