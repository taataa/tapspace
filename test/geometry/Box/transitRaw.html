<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box:transitRaw - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    const item = tapspace.createNode(10, 'black')
    space.addChild(item, space.at(10, 20, 30))

    // Get a box
    const boxOnItem = item.getBoundingBox()
    const plainBoxOnSpace = boxOnItem.transitRaw(space)

    t.deepEqual(
      plainBoxOnSpace,
      { a: 1, b: 0, x: 0, y: 10, z: 30, w: 20, h: 20, d: 0 },
      'correct box type and position'
    )
  </script>
</body>
</html>
