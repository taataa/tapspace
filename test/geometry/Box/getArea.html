<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Box:getArea - Tapspace Test</title>
<link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const item = tapspace.createItem('hello')
    item.setSize(20, 10)
    space.addChild(item, space.at(10, 20, 30))

    // Get a box
    const box = item.getBoundingBox()
    // Get area
    const area = box.getArea()

    t.equal(area.transitRaw(view), 200, 'should be correct area')
  </script>
</body>
</html>
