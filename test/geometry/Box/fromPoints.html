<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Box:fromPoints - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    const item = tapspace.createNode(2, 'black')
    space.addChild(item, space.at(4, 2, 1))

    // A bunch of points:
    //
    // +orig
    //     +p0     +p1
    //         +item
    //         +p2
    //
    // Unit:
    // ++ 1
    // +--+ 2
    // +----+ 3
    //
    const points = [
      view.at(2, 1),
      space.at(6, 1),
      item.at(2, 3)
    ]

    // Get the box, represent on item
    const bounds = tapspace.geometry.Box.fromPoints(item, points)

    t.deepEqual(
      bounds.getSize().getRaw(),
      { w: 4, h: 2, d: 1 },
      'should have correct depth'
    )
  </script>
</body>
</html>
