<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Size:scaleBy - Tapspace Test</title>
  <link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const basis = tapspace.createSpace()
    view.addChild(basis)
    // Create an element
    const hel = tapspace.createItem('hello')
    hel.setSize(200, 200)
    basis.addChild(hel)
    // Get its size
    const size = hel.getSize()

    t.deepEqual(
      size.scaleBy(2).getRaw(),
      { w: 400, h: 400, d: 0 },
      'should double the width and height'
    )
  </script>
</body>
</html>
