<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Size:getRaw - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const basis = tapspace.createSpace()
    view.addChild(basis)
    // Create an element
    const hel = tapspace.createItem('hello')
    hel.setSize({ w: 200, h: 200 })
    basis.addChild(hel)
    // Get its size
    const size = hel.getSize()

    t.deepEqual(
      size.getRaw(),
      { w: 200, h: 200, d: 0 },
      'should convert size to object'
    )
  </script>
</body>
</html>
