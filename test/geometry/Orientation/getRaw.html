<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orientation :getRaw - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(3)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)
    const item = tapspace.createItem('<p>Hello</p>')
    item.setSize(200, 200)
    space.addChild(item)

    item.rotateBy(Math.PI)
    const orientation = item.getOrientation()

    // Test changeBasis

    const o = orientation.changeBasis(view)
    const o0 = new tapspace.geometry.Orientation(view, { a: -1, b: 0 })
    t.ok(o.almostEqual(o0), 'should produce plain object')

    // Test getRaw

    const r = o.getRaw()
    t.almostEqual(r.a, -1, 'should have correct raw a')
    t.almostEqual(r.b, 0, 'should have correct raw b')
  </script>
</body>
</html>
