<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vector:getRaw - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const basis = tapspace.createSpace()
    view.addChild(basis)
    // Create two Points
    const pa = basis.at(10, 6)
    const pb = basis.at(20, 16)
    // Get a Vector between them
    const v = pa.getVectorTo(pb)

    t.deepEqual(
      v.getRaw(),
      { x: 10, y: 10, z: 0 },
      'should convert to vec3'
    )
  </script>
</body>
</html>
