<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sphere dimensions - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(6)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const plain = { x: 1, y: 1, z: 1, r: 1 }
    const sphere = new tapspace.geometry.Sphere(space, plain)

    // Test getSize

    t.deepEqual(
      sphere.getSize().getRaw(),
      { w: 2, h: 2, d: 2 },
      'should have correct size'
    )

    // Test getDiameter

    t.deepEqual(
      sphere.getDiameter().getRaw(),
      2,
      'should have correct diameter'
    )

    // Test getRadius

    t.deepEqual(
      sphere.getRadius().getRaw(),
      1,
      'should have correct radius'
    )

    // Test getWidth

    t.deepEqual(
      sphere.getWidth().getRaw(),
      2,
      'should have correct width'
    )

    // Test getHeight

    t.deepEqual(
      sphere.getHeight().getRaw(),
      2,
      'should have correct height'
    )

    // Test getDepth

    t.deepEqual(
      sphere.getDepth().getRaw(),
      2,
      'should have correct depth'
    )
  </script>
</body>
</html>
