<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sphere boundaries - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(1)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const plain = { x: 1, y: 1, z: 1, r: 1 }
    const sphere = new tapspace.geometry.Sphere(space, plain)

    // Test getBoundingBox

    t.deepEqual(
      sphere.getBoundingBox().getRaw(),
      { a: 1, b: 0, x: 0, y: 0, z: 0, w: 2, h: 2, d: 2 },
      'should have correct box'
    )
  </script>
</body>
</html>
