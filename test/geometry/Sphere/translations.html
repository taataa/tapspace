<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sphere translations - Tapspace Test</title>
  <link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    const plain = { x: 1, y: 1, z: 1, r: 1 }
    const sphere = new tapspace.geometry.Sphere(space, plain)

    // Test translateBy

    t.deepEqual(
      sphere.translateBy({ x: 1, y: 1, z: 1 }).getRaw(),
      { x: 2, y: 2, z: 2, r: 1 },
      'should translate'
    )

    // Test offset

    t.deepEqual(
      sphere.offset(1, 1, 1).getRaw(),
      { x: 2, y: 2, z: 2, r: 1 },
      'should offset'
    )
  </script>
</body>
</html>
