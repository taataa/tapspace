<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Point:transitRawOuter - Tapspace Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      background: gray;
      width: 100%;
      height: 100%;
    }
    #testspace {
      width: 800px;
      height: 600px;
    }
  </style>
  <script src="../../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space, view.at(10, 20))
    const item = tapspace.createNode(10, 'black')
    space.addChild(item, space.at(30, 40))
    // item (0,0) at space (20, 30)

    // Create a Point
    const p = item.at(10, 6)

    t.deepEqual(
      p.transitRaw(space),
      { x: 30, y: 36, z: 0 },
      'ensure transitRaw behavior'
    )

    t.deepEqual(
      p.transitRawOuter(space),
      { x: 40, y: 56, z: 0 },
      'should transit to hyperspace'
    )
  </script>
</body>
</html>
