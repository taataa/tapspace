<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ray creation - Tapspace Test</title>
  <link rel="stylesheet" href="../default.css" />
  <script src="../../../dist/tapspace.min.js"></script>
  <script src="../../testlib.js"></script>
</head>
<body>
  <div id="container">
    <div id="testspace"></div>
  </div>
  <script>
    const t = test
    t.plan(2)

    // Setup
    const view = tapspace.createView('#testspace')
    const space = tapspace.createSpace()
    view.addChild(space)

    // Create a ray
    const Ray = tapspace.geometry.Ray
    const p = space.at(2, 3)
    const v = space.createVector(1, 0, 0)
    const ray = Ray.create(space, p, v)

    t.ok(ray.at(0).almostEqual(p), 'should have origin at 0')
    t.ok(ray.at(1).almostEqual(space.at(3, 3)), 'should have working span')

  </script>
</body>
</html>
