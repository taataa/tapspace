<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tapspace scaffold</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: gray;
      color: black;
    }
    .container {
      background: darkgray;
    }
    .myspaceapp {
      background: white;
    }
    .mycomponent {
      background: lightblue;
      padding: 0 1rem;
    }
    .crosshair {
      background: red;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
  const container = document.querySelector('#tapspace')

  const view = new tapspace.Viewport(container, {
    size: { width: 800, height: 600 }
  })
  const layer = new tapspace.Layer()

  view.add(layer, {
    position: view.atMid()
  })

  const par = (t) => '<p>' + t + '</p>'
  const opts = {
    anchor: { x: 150, y: 150 },
    size: { width: 300, height: 300 },
    className: 'mycomponent'
  }
  const compa = new tapspace.Component(par('Component A'), opts)
  const compb = new tapspace.Component(par('Component B'), opts)
  const compc = new tapspace.Component(par('Component C'), opts)

  const crosshair = new tapspace.Component('', {
    anchor: { x: 3, y: 3 },
    size: { width: 6, height: 6 },
    className: 'crosshair'
  })

  // Insert components to space.
  layer.add(compa).add(compb).add(compc)

  layer.add(crosshair, {
    position: { x: 0, y: 0 }
  })

  // component.rotateBy(0.7)
  // component.scaleBy(0.7)
  // setInterval(function () {
  //   component.scaleBy(0.97)
  // }, 100)

  // view.translateBy({x:100, y:100})

  compc.rotateBy(Math.PI / 4)
  compb.rotateBy(-Math.PI / 4)

  compc.match({
    sources: compc.atTopRight(),
    targets: layer.atAnchor()
  })

  compb.match({
    sources: compb.atTopLeft(),
    targets: compc.atTopRight()
  })

  compa.match({
    sources: [compa.atTopLeft(), compa.atTopRight()],
    targets: [compb.atTopRight(), compc.atTopLeft()]
  })

  crosshair.moveTo(compa.atTopLeft())

  </script>
</body>
</html>
