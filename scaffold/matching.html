<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tapspace scaffold</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- base styles for affine elements -->
  <link rel="stylesheet" href="../tapspace.css">
  <!-- your custom styles -->
  <style>
    body {
      background: gray;
      color: black;
    }
    .container {
      background: darkgray;
    }
    .myspaceapp {
      background: white;
    }
    .mycomponent {
      background: lightblue;
      padding: 0 1rem;
    }
    .crosshair {
      background: red;
    }
  </style>
</head>
<body>
  <!-- Container element for viewing space -->
  <div class="container">
    <div id="tapspace" class="myspaceapp"></div>
  </div>

  <!-- Import tapspace. -->
  <script src="../dist/tapspace.min.js"></script>

  <!-- Your code -->
  <script>
  const container = document.querySelector('#tapspace')

  const view = new tapspace.Viewport(container, {
    size: { width: 800, height: 600 }
  })
  const layer = new tapspace.Layer()

  view.add(layer, {
    position: view.atMid()
  })

  const par = (t) => '<p>' + t + '</p>'
  const opts = {
    anchor: { x: 150, y: 150 },
    size: { width: 300, height: 300 },
    className: 'mycomponent'
  }
  const originComp = new tapspace.Component(par('Beginning'), opts)

  const iteration = (prev, i) => {
    const label = par('Component ' + i)
    const comp = new tapspace.Component(label, opts)
    layer.add(comp, { preserve: true })

    comp.rotateBy(-0.6 * i)
    comp.scaleBy(Math.pow(0.62, i))
    comp.match({
      source: comp.atTopLeft(),
      target: prev.atTopRight()
    })

    return comp
  }

  const iterate = (prev, n, i) => {
    if (!i) i = 1
    if (i > n) return
    const next = iteration(prev, i)
    iterate(next, n, i + 1)
  }

  // Insert components to space.
  layer.add(originComp)

  // Helpful Crosshair
  const crosshair = new tapspace.Component('', {
    anchor: { x: 3, y: 3 },
    size: { width: 6, height: 6 },
    className: 'crosshair'
  })
  layer.add(crosshair, {
    position: { x: 0, y: 0 }
  })

  iterate(originComp, 4)

  setInterval(() => {
    view.scaleBy(0.995, { anchor: view.atNorm(0.5, 0.1) })
    // view.translateBy({ x: 0, y: -150 })
    crosshair.moveTo(view.atCenter())
  }, 100)
  </script>
</body>
</html>
