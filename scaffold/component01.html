<script>
  const container = document.querySelector('#tapspace')

  const space = new tapspace.Space(container)

  const myHtml = template({ msg: 'Hello' })
  const component = new tapspace.Component(myHtml, {
    anchor: { x: 150, y: 100 },
    size: { width: 300, height: 200 }
  })

  // Insert component to space on the default layer z=0.
  space.add(component, {
    position: space.at(100, 100),
    rotation: Math.PI / 5,
    scale: 2
  }) // .add .append

  const defaultLayer = space.getLayer()
  const customLayer = new tapspace.Layer()

  space.addLayer(customLayer, {
    position: space.at(100, 50),
    rotation: Math.PI / 5,
    scale: 2,
    depth: 2
  })

  component.translateBy({
    // basis: tile (self)
    x: 20,
    y: 10
  })
  component.position.x += 20
  component.position.y += 10

  const view = space.getViewport() // .viewport
</script>
