<script>
  const container = document.querySelector('#tapspace')

  const view = new tapspace.Viewport(container, opts)
  const layer = new tapspace.Layer()

  view.add(layer, {
    position: { x: 0, y: 0, z: 0 },
    rotation: Math.PI / 5,
    scale: 2
  })

  const myHtml = template({ msg: 'Hello' })
  const component = new tapspace.Component(myHtml, {
    anchor: { x: 150, y: 100 },
    size: { width: 300, height: 200 }
  })

  // Insert component to space on the default layer.
  layer.add(component, {
    position: layer.at(100, 100),
    rotation: Math.PI / 5,
    scale: 2
  }) // .add .append

  const anotherLayer = new tapspace.Layer()

  view.add(anotherLayer, {
    position: view.at(100, 50, 2),
    rotation: Math.PI / 5,
    scale: 2
  })

  // Implicit render via transformed events
  component.translateBy({
    // basis: tile (self)
    x: 20,
    y: 10
  })

  // Explicit render
  component.position.x += 20
  component.position.y += 10
  view.render()
</script>
