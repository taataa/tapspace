<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>transform-origin lab</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: gray;
    }
    .container {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
    }
    .block {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: lightblue;
      transform-origin: 0px 0px;
      transform: matrix(1, 0, 0, 1, 0, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <p>Hello Scaffold</p>
    </div>
  </div>

</body>
</html>
